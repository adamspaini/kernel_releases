name: Build and Release Kernel

on:
  workflow_dispatch:

jobs:
  Kernel:
    runs-on: ubuntu-latest
    defaults:
      run:
       shell: bash
       working-directory: ${{ github.workspace }}


    steps:
      - name: Cleanup
        run: rm -rf ${{ github.workspace }}/*


       - name: Set up swap
         run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
        

      - name: Update system
        run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt-get update
          sudo apt-get install build-essential libncurses-dev bison flex libssl-dev libelf-dev bc

      - name: Clone kernel source
        run: git clone https://github.com/adamspaini/kernel_vayu_sm8150_.git -b fiveteen --depth=1 .

      - name: Install required debs
        run: bash tools/build/packages.sh

      - name: Start Compilation
        run: bash tools/build/build.sh

      - name: Set-up files
        run: |
          # Set-up files info
            zip_file=$(find $HOME -name 'Gorekernel_vayu*.zip' -print -quit)
            echo "ZIP_FILE=$zip_file" >> $GITHUB_ENV
            echo "ZIP_NAME=$(basename "$zip_file" .zip)" >> $GITHUB_ENV

      - name: Upload files to repository releases page
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ZIP_FILE }}
          name: ${{ env.ZIP_NAME }}
          tag_name: ${{ github.run_id }}
          body: |
            Non KernelSU
